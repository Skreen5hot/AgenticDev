# .github/workflows/ci.yml

name: CI, Security & Deploy

on:
  push:
    branches: [ "**" ] 
  pull_request:
    branches: [ "main" ]

jobs:
  # The build-and-test job remains the same for all branches
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Run security audit
        run: npm run security-check

---
  
  # ðŸŽ¯ JOB 1: PRODUCTION DEPLOYMENT (main branch)
  deploy-main:
    # âœ… FIX: Explicitly check for push to 'main' branch
    if: github.event_name == 'push' && github.ref_name == 'main'
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages # Production environment
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # --- Build and Artifact Creation Steps ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build 
      
      # 1. Configure Pages (No custom base path needed for root)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 2. Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

      # 3. Deploy to GitHub Pages (Production)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

---

  # ðŸŽ¯ JOB 2: DEV PREVIEW DEPLOYMENT (dev branch only)
  deploy-dev:
    # âœ… FIX: Explicitly check for push to 'dev' branch
    if: github.event_name == 'push' && github.ref_name == 'dev'
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: dev-preview # Using a new environment name
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build 
      
      # 1. CONFIGURE PAGES WITH BASE PATH (KEY FIX)
      - name: Setup Pages with Base Path
        uses: actions/configure-pages@v5
        with:
          # Sets the base URL to /repo-name/dev/
          # This only runs on the 'dev' branch due to the if: condition above.
          base_url: /${{ github.ref_name }}/ 

      # 2. Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # 3. Deploy to GitHub Pages (Preview)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
