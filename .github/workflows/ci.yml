# .github/workflows/ci.yml

name: CI, Security & Preview Deploy

on:
  push:
    branches: [ "**" ] # Run on every push to every branch
  pull_request:
    branches: [ "main" ] # Also run on pull requests to main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Run security audit
        run: npm run security-check

---

  deploy:
    # ‚è™ REVERTED IF CONDITION: Back to the original simple check.
    # This should make the job visible again.
    if: github.ref != 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages # Back to the original environment name
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Requires working 'build' script in package.json

      - name: Setup Pages
        uses: actions/configure-pages@v5 # Retained latest version

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Retained latest version
        with:
          path: './dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Retained latest version
